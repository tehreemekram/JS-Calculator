<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Scientific Calculator</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button>Sin</button></td>
                    <td><button>Cos</button></td>
                    <td><button>Tan</button></td>
                    <td><button>log</button></td>
                    <td><button>C</button></td>
                    <td><button>CE</button></td>
                </tr>
                <tr>
                    <td><button> x<sup>2 </button> </td>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>(</button></td>
                    <td><button>)</button></td>

                </tr>
                <tr>
                    <td><button> x<sup>3 </button> </td>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                    <td><button>x!</button></td>
                </tr>
                <tr>
                    <td><button> &radic; </button> </td>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button> &#8731; </button> </td>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>/</button></td>
                    <td><button>=</button></td>
                    <td><button>%</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="calculator.js"></script>

</html>
